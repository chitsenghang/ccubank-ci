version: '3.8'

services:
  app:
    image: sjc.vultrcr.com/hangregistry469/ccubank-core:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ccubankwebsite
    working_dir: /app
    env_file:
      - '.env.${NODE_ENV}'
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgres:latest
    container_name: ccu_postgres
    env_file:
      - '.env.${NODE_ENV}'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: ccu_redis
    env_file:
      - '.env.${NODE_ENV}'
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
